<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGO - 个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            min-height: calc(100vh - 40px); /* 减去底部的40px */
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden; /* 修改为auto */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px; /* 添加外边距 */
            border-radius: 30px; 
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 个人主页容器 */
        #profile-container {
            width: 800px;
            height: 700px;
            background: white;
            border-radius: 25px;
            
            overflow: hidden; /* 修改为visible */;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            
        }
        
        .profile-header {
            height: 70px;
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-left img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .user-info h3 {
            font-weight: 600;
            font-size: 18px;
        }
        
        .user-info p {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .header-right {
            display: flex;
            gap: 20px;
        }
        
        .header-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .header-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .profile-content::after {
            content: "";
            display: table;
            clear: both;
        }
        
        .profile-content {
            height: calc(100% - 70px);
            padding: 30px;
            overflow-y: auto; /* 允许内容溢出 */;
            background: #f9fafc;
        }
        
        .profile-banner {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            height: 250px;
            border-radius: 15px;
            position: relative;
            margin-bottom: 70px;
            overflow: hidden;
        }
        
        .profile-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持图片比例同时填满容器 */
            display: block; /* 移除图片底部间隙 */
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%; /* 这个属性使头像显示为圆形 */
            object-fit: cover;
            border: 5px solid white;
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .profile-info {
            text-align: center;
            margin-top: 80px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .profile-signature {
            font-size: 16px;
            color: #7a8594;
            margin-bottom: 20px;
        }
        
        .profile-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-btn {
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .primary-btn {
            background: #2575fc;
            color: white;
            border: 1px solid #2575fc;
        }
        
        .primary-btn:hover {
            background: #1a5fcc;
        }
        
        .secondary-btn {
            background: white;
            color: #2575fc;
            border: 1px solid #e1e8ff;
        }
        
        .secondary-btn:hover {
            background: #e1e8ff;
        }
        
        .section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2575fc;
        }
        
        .section-title i {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e1e8ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f5f7fa;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            width: 120px;
            font-size: 14px;
            color: #7a8594;
        }
        
        .info-value {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
        }
        
        .edit-btn {
            color: #2575fc;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .edit-btn:hover {
            color: #1a5fcc;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 2;
        }
        
        /* 底部照片区域 */
        .profile-photos {
            margin-top: 30px;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            overflow: hidden; /* 添加这行 */
        }
        
        .photo-item {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            display: block;
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            #profile-container {
                width: 95%;
                height: 90vh;
            }
        }
        
        @media (max-width: 768px) {
            .profile-banner {
                height: 120px;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
                bottom: -50px;
            }
            
            .profile-info {
                margin-top: 60px;
            }
            
            .info-label {
                width: 80px;
            }
            
            .photos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- 个人主页 -->
    <div id="profile-container">
        <div class="profile-header">
            <div class="header-left">
                <a href="javascript:void(0)" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img src="./assets/images/千早爱音.jpg" alt="用户头像">
                <div class="user-info">
                    <h3>我的主页</h3>
                    <p>千早爱音</p>
                </div>
            </div>
            <div class="header-right">
                <div class="header-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="header-icon">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>
        
        <div class="profile-content">
            <!-- 个人资料部分 -->
            <div class="profile-banner">
                <img src="./assets/images/MyGO7.jpg" alt="个人封面" class="banner-img" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            
            <!-- 删除以下头像div -->
           
            
            <div class="profile-info">
                <div class="profile-name">千早爱音</div>
                <div class="profile-signature">音乐是我的生命，舞台是我的归属</div>
                
                <div class="profile-actions">
                    <button class="action-btn primary-btn" onclick="openEditModal('profile')">
                        <i class="fas fa-edit"></i>
                        <span>编辑资料</span>
                    </button>
                </div>
            </div>
            
            <!-- 联系方式 -->
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-address-book"></i>
                    <span>联系方式</span>
                </div>
                
                <div class="info-items">
                    <div class="info-item">
                        <div class="info-label">邮箱</div>
                        <div class="info-value">chihaya@example.com</div>
                        <div class="edit-btn" onclick="openEditModal('email')">
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">电话</div>
                        <div class="info-value">+81 123 4567 8910</div>
                        <div class="edit-btn" onclick="openEditModal('phone')">
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">社交媒体</div>
                        <div class="info-value">
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                        </div>
                        <div class="edit-btn" onclick="openEditModal('social')">
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 账号信息 -->
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-user-circle"></i>
                    <span>账号信息</span>
                </div>
                
                <div class="info-items">
                    <div class="info-item">
                        <div class="info-label">用户名</div>
                        <div class="info-value">chihaya_ai</div>
                        <div class="edit-btn" onclick="openEditModal('username')">
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">注册时间</div>
                        <div class="info-value">2023-05-15</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">账号状态</div>
                        <div class="info-value">已认证</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">密码</div>
                        <div class="info-value">●●●●●●●●●●●●</div>
                        <div class="edit-btn" onclick="openEditModal('password')">
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 照片区域 -->
            <div class="section profile-photos">
                <div class="section-title">
                    <i class="fas fa-images"></i>
                    <span>我的照片</span>
                </div>
                
                <div class="photos-grid">
                    <div class="photo-item">
                        <img src="./assets/images/MyGO1.jpg" alt="照片1">
                    </div>
                    <div class="photo-item">
                        <img src="./assets/images/MyGO2.jpg" alt="照片2">
                    </div>
                    <div class="photo-item">
                        <img src="./assets/images/MyGO3.jpg" alt="照片3">
                    </div>
                    <div class="photo-item">
                        <img src="./assets/images/MyGO4.jpg" alt="照片4">
                    </div>
                    <div class="photo-item">
                        <img src="./assets/images/MyGO5.jpg" alt="照片5">
                    </div>
                    <div class="photo-item">
                        <img src="./assets/images/MyGO6.jpg" alt="照片6">
                    </div>
                </div> <!-- 这个关闭标签可能缺失或位置不正确 -->
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>MyGO © 2025 版权所有 | 隐私政策 | 服务条款</p>
    </div>
    
    <!-- 编辑模态框 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">编辑资料</h3>
                <span class="close-btn" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="modal-form">
                    <!-- 表单内容将根据编辑类型动态生成 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeEditModal()">取消</button>
                <button class="save-btn" onclick="saveChanges()">保存</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加返回按钮功能
            document.querySelector('.back-btn').addEventListener('click', function() {
                window.history.back();
            });
        });
        
        // 编辑模态框相关函数
        function openEditModal(type) {
            const modal = document.getElementById('edit-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalForm = document.getElementById('modal-form');
            
            // 设置模态框标题
            switch(type) {
                case 'profile':
                    modalTitle.textContent = '编辑个人资料';
                    modalForm.innerHTML = `
                        <div class="form-group">
                            <label for="display-name">显示名称</label>
                            <input type="text" id="display-name" value="千早爱音">
                        </div>
                        <div class="form-group">
                            <label for="signature">个性签名</label>
                            <textarea id="signature">音乐是我的生命，舞台是我的归属</textarea>
                        </div>
                        <div class="form-group">
                            <label>头像</label>
                            <div class="avatar-upload">
                                <img src="./assets/images/千早爱音.jpg" alt="当前头像" class="current-avatar">
                                <button class="upload-btn">上传新头像</button>
                            </div>
                        </div>
                    `;
                    break;
                case 'email':
                    modalTitle.textContent = '编辑邮箱';
                    modalForm.innerHTML = `
                        <div class="form-group">
                            <label for="new-email">新邮箱</label>
                            <input type="email" id="new-email" value="chihaya@example.com">
                        </div>
                        <div class="form-group">
                            <label for="email-password">输入密码验证</label>
                            <input type="password" id="email-password">
                        </div>
                    `;
                    break;
                case 'phone':
                    modalTitle.textContent = '编辑电话';
                    modalForm.innerHTML = `
                        <div class="form-group">
                            <label for="new-phone">新电话号码</label>
                            <input type="tel" id="new-phone" value="+81 123 4567 8910">
                        </div>
                        <div class="form-group">
                            <label for="phone-code">验证码</label>
                            <div class="code-input">
                                <input type="text" id="phone-code" placeholder="输入验证码">
                                <button class="get-code-btn">获取验证码</button>
                            </div>
                        </div>
                    `;
                    break;
                case 'social':
                    modalTitle.textContent = '编辑社交媒体';
                    modalForm.innerHTML = `
                        <div class="form-group">
                            <label for="twitter">Twitter</label>
                            <input type="text" id="twitter" value="@chihaya_ai">
                        </div>
                        <div class="form-group">
                            <label for="instagram">Instagram</label>
                            <input type="text" id="instagram" value="chihaya_ai">
                        </div>
                        <div class="form-group">
                            <label for="youtube">YouTube</label>
                            <input type="text" id="youtube" value="channel/UC_chihaya">
                        </div>
                    `;
                    break;
                case 'username':
                    modalTitle.textContent = '编辑用户名';
                    modalForm.innerHTML = `
                        <div class="form-group">
                            <label for="new-username">新用户名</label>
                            <input type="text" id="new-username" value="chihaya_ai">
                        </div>
                        <div class="form-group">
                            <label for="username-password">输入密码验证</label>
                            <input type="password" id="username-password">
                        </div>
                    `;
                    break;
                case 'password':
                    modalTitle.textContent = '修改密码';
                    modalForm.innerHTML = `
                        <div class="form-group">
                            <label for="old-password">当前密码</label>
                            <input type="password" id="old-password">
                        </div>
                        <div class="form-group">
                            <label for="new-password">新密码</label>
                            <input type="password" id="new-password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">确认新密码</label>
                            <input type="password" id="confirm-password">
                        </div>
                    `;
                    break;
            }
            
            // 显示模态框
            modal.style.display = 'block';
        }
        
        function closeEditModal() {
            const modal = document.getElementById('edit-modal');
            modal.style.display = 'none';
        }
        
        function saveChanges() {
            // 这里应该有保存数据的逻辑
            // 实际项目中会发送API请求保存更改
            alert('保存成功！');
            closeEditModal();
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('edit-modal');
            if (event.target == modal) {
                closeEditModal();
            }
        }
    </script>
    
    <style>
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 500px;
        }
        
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
        
        .close-btn:hover {
            color: #4a4a4a;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e1e4e8;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .current-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e6e9ed;
        }
        
        .upload-btn {
            background: #e1e8ff;
            color: #2575fc;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-btn:hover {
            background: #2575fc;
            color: white;
        }
        
        .code-input {
            display: flex;
            gap: 10px;
        }
        
        .get-code-btn {
            background: #e1e8ff;
            color: #2575fc;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .get-code-btn:hover {
            background: #2575fc;
            color: white;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid #e6e9ed;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .cancel-btn, .save-btn {
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .cancel-btn {
            background: white;
            color: #7a8594;
            border: 1px solid #e1e4e8;
        }
        
        .cancel-btn:hover {
            background: #f5f7fa;
        }
        
        .save-btn {
            background: #2575fc;
            color: white;
            border: 1px solid #2575fc;
        }
        
        .save-btn:hover {
            background: #1a5fcc;
        }
        
        /* 社交媒体图标样式 */
        .social-icon {
            display: inline-flex;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e1e8ff;
            color: #2575fc;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            background: #2575fc;
            color: white;
        }
    </style>
</body>
</html>
