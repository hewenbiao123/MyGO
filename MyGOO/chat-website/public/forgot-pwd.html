<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGO - 忘记密码</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #forgot-container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 极光, 0.3);
            padding: 40px;
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 2;
        }
        
        #forgot-container:hover {
            transform: translateY(-5px);
        }
        
        #forgot-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #6a11cb, #2575fc, #00d2ff);
            animation: borderAnimation 3s linear infinite;
        }
        
        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo h1 {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e1e1e1;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.2);
        }
        
        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
        }
        
        .reset-btn:active {
            transform: translateY(1px);
        }
        
        .back-login {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .back-login a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .back-login a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }
        
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            bottom: -150px;
            border-radius: 50%;
            animation: bubble 15s infinite linear;
        }
        
        .bubbles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bubbles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bubbles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bubbles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bubbles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bubbles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bubbles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bubbles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bubbles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bubbles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }
        
        @keyframes bubble {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 2;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        @media (max-width: 768px) {
            #forgot-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <ul class="bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <div id="forgot-container">
        <div class="logo">
            <h1>MyGO</h1>
            <p>找回您的账户</p>
        </div>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="注册邮箱" id="email">
        </div>
        
        <div class="input-group">
            <i class="fas fa-mobile-alt"></i>
            <input type="tel" placeholder="手机号码" id="phone">
        </div>
        
        <div class="input-group">
            <i class="fas fa-shield-alt"></i>
            <input type="text" placeholder="验证码" id="captcha">
            <button id="send-captcha" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); 
                        background: #e1e8ff; border: none; padding: 5px 10px; border-radius: 20px;
                        cursor: pointer;">获取验证码</button>
        </div>
        
        <button class="reset-btn" id="reset-btn">重置密码</button>
        
        <div class="back-login">
            <a href="login.html"><i class="fas fa-arrow-left"></i> 返回登录</a>
        </div>
    </div>
    
    <div class="footer">
        <p>MyGO © 2025 版权所有 | 隐私政策 | 服务条款</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetBtn = document.getElementById('reset-btn');
            const sendCaptchaBtn = document.getElementById('send-captcha');
            
            resetBtn.addEventListener('click', function() {
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const captcha = document.getElementById('captcha').value.trim();
                
                if (!email) {
                    alert('请输入注册邮箱');
                    return;
                }
                
                if (!phone) {
                    alert('请输入手机号码');
                    return;
                }
                
                if (!captcha) {
                    alert('请输入验证码');
                    return;
                }
                
                resetBtn.textContent = '处理中...';
                resetBtn.style.background = 'linear-gradient(45deg, #00c853, #1b5e20)';
                
                setTimeout(() => {
                    resetBtn.textContent = '密码已重置';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                }, 1500);
            });
            
            sendCaptchaBtn.addEventListener('click', function() {
                let time = 60;
                const originalText = sendCaptchaBtn.textContent;
                sendCaptchaBtn.disabled = true;
                
                const timer = setInterval(() => {
                    if (time > 0) {
                        sendCaptchaBtn.textContent = `重新发送(${time})`;
                        time--;
                    } else {
                        clearInterval(timer);
                        sendCaptchaBtn.textContent = originalText;
                        sendCaptchaBtn.disabled = false;
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
